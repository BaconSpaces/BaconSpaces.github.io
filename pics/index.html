<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BSRPFR Pics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Primary Meta Tags -->
<meta name="title" content="BaconSpace Image Gallery" />
<meta name="description" content="A collection of high-quality images featuring King, Life Invader, LS Customs, and LS Taxi." />

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website" />
<meta property="og:url" content="https://baconspaces.github.io/pics/" />
<meta property="og:title" content="BaconSpace Image Gallery" />
<meta property="og:description" content="Explore a sleek image carousel featuring King, Life Invader, LS Customs, and LS Taxi." />
<meta property="og:image" content="https://r2.fivemanage.com/image/yM55T4VcgBDO.png" />
<meta property="og:image:width" content="1200" />
<meta property="og:image:height" content="630" />
<meta property="og:site_name" content="BaconSpace" />

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image" />
<meta property="twitter:url" content="https://baconspaces.github.io/pics/" />
<meta property="twitter:title" content="BaconSpace Image Gallery" />
<meta property="twitter:description" content="Check out these stunning images from BaconSpace's collection!" />
<meta property="twitter:image" content="https://r2.fivemanage.com/image/yM55T4VcgBDO.png" />

  <style>
body {
    background-color: #f8f9fa;
    font-family: Arial, sans-serif;
}

h1 {
    font-size: 24px;
    font-weight: bold;
    color: #333;
    margin-bottom: 20px;
}

.carousel {
    max-width: 600px;
    margin: auto;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.carousel img {
    border-radius: 10px;
    object-fit: cover;
}
</style>
</head>
<body>

<div class="container">
    <h1 class="text-center mt-4">Pictures From City Of BSRPFR</h1>
    <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="king.png" class="d-block w-100" alt="King">
            </div>
            <div class="carousel-item">
                <img src="lifeinvader.png" class="d-block w-100" alt="Life Invader">
            </div>
            <div class="carousel-item">
                <img src="lscustoms.png" class="d-block w-100" alt="LS Customs">
            </div>
            <div class="carousel-item">
                <img src="lstaxi.png" class="d-block w-100" alt="LS Taxi">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
