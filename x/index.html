<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post URL Fixer</title>
    <!-- Primary Meta Tags -->
<meta name="title" content="Post Fix URL" />
<meta name="description" content="Paste a post with links to x.com or twitter.com, and this tool will replace them:

    x.com ➜ fixupx.com
    twitter.com ➜ fxtwitter.com
" />

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website" />
<meta property="og:url" content="https://baconspaces.github.io/x/" />
<meta property="og:title" content="Post Fix URL" />
<meta property="og:description" content="Paste a post with links to x.com or twitter.com, and this tool will replace them:

    x.com ➜ fixupx.com
    twitter.com ➜ fxtwitter.com
" />
<meta property="og:image" content="https://i.vgy.me/7bggKW.png" />

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image" />
<meta property="twitter:url" content="https://baconspaces.github.io/x/" />
<meta property="twitter:title" content="Post Fix URL" />
<meta property="twitter:description" content="Paste a post with links to x.com or twitter.com, and this tool will replace them:

    x.com ➜ fixupx.com
    twitter.com ➜ fxtwitter.com
" />
<meta property="twitter:image" content="https://i.vgy.me/7bggKW.png" />

<!-- Meta Tags Generated with https://metatags.io -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        textarea, input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .clear-button {
            background-color: #f44336;
        }
        .clear-button:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

    <h2>Post URL Fixer</h2>
    <p>Paste a post with links to <strong>x.com</strong> or <strong>twitter.com</strong>, and this tool will replace them:</p>
    <ul>
        <li><strong>x.com</strong> ➜ <strong>fixupx.com</strong></li>
        <li><strong>twitter.com</strong> ➜ <strong>fxtwitter.com</strong></li>
    </ul>

    <textarea id="tweetInput" placeholder="Paste your post here"></textarea>
    <button onclick="fixTweet()">Fix Post</button>
    <button onclick="copyToClipboard()">Copy Fixed Post</button>
    <button class="clear-button" onclick="clearFields()">Clear</button>

    <p><strong>Fixed Post:</strong></p>
    <textarea id="result" readonly></textarea>

    <script>
        function fixTweet() {
            const input = document.getElementById('tweetInput').value;
            const result = document.getElementById('result');

            // Replace links
            const fixedTweet = input
                .replace(/https:\/\/x\.com/g, "https://fixupx.com") // Replace x.com
                .replace(/https:\/\/twitter\.com/g, "https://fxtwitter.com"); // Replace twitter.com

            result.value = fixedTweet; // Only show the fixed post
        }

        function copyToClipboard() {
            const resultText = document.getElementById('result');

            // Select and copy the fixed post
            resultText.select();
            document.execCommand('copy');

            alert('Copied to clipboard: ' + resultText.value);
        }

        function clearFields() {
            // Clear the input and result fields
            document.getElementById('tweetInput').value = '';
            document.getElementById('result').value = '';
        }
    </script>

</body>
</html>
