<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Ten Code</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://thecursedgroup.github.io/css/gtatheme.css">
  
  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <style>
    :root {
      --primary-color: #3a86ff;
      --secondary-color: #ff006e;
      --dark-color: #232931;
      --light-color: #f5f5f5;
      --success-color: #38b000;
      --warning-color: #ffbe0b;
      --danger-color: #ff0a54;
    }
    
    body {
      background: linear-gradient(135deg, #232931 0%, #393e46 100%);
      color: var(--light-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-top: 2rem;
      min-height: 100vh;
    }
    
    .container {
      max-width: 800px;
      padding: 2rem;
      border-radius: 1rem;
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      margin-bottom: 3rem;
    }
    
    h1 {
      color: var(--light-color);
      font-weight: 700;
      margin-bottom: 2rem;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      position: relative;
      display: inline-block;
      padding-bottom: 10px;
    }
    
    h1:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 25%;
      width: 50%;
      height: 3px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      border-radius: 2px;
    }
    
    .search-container {
      position: relative;
      margin-bottom: 2rem;
    }
    
    #search {
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 2rem;
      color: var(--light-color);
      padding: 0.75rem 1.5rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    #search:focus {
      background-color: rgba(255, 255, 255, 0.15);
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.25rem rgba(58, 134, 255, 0.25);
      outline: none;
    }
    
    #search::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    
    #search-btn {
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      border: none;
      border-radius: 2rem;
      color: white;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    #search-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }
    
    .offense-card {
      background: rgba(255, 255, 255, 0.08);
      border-left: 6px solid;
      border-radius: 0.75rem;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }
    
    .offense-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }
    
    .offense-card h5 {
      margin-bottom: 1rem;
      font-weight: 700;
      color: var(--light-color);
      display: flex;
      align-items: center;
    }
    
    .offense-card h5 small {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 0.25rem 0.5rem;
      border-radius: 0.5rem;
      margin-left: 0.75rem;
      font-size: 0.75rem;
    }
    
    .offense-card p {
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 0.75rem;
    }
    
    .offense-card p strong {
      color: var(--light-color);
      display: inline-block;
      min-width: 100px;
    }
    
    #penal-list {
      display: none;
    }
    
    .animated-icon {
      font-size: 2rem;
      margin-right: 0.5rem;
      animation: pulse 2s infinite;
      color: var(--primary-color);
    }
    
    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    .search-button {
      margin-left: 10px;
    }
    
    .d-flex {
      display: flex;
      justify-content: center;
    }
    
    .no-results {
      text-align: center;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.08);
      border-radius: 0.75rem;
      color: var(--light-color);
    }
    
    .category-badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      font-size: 0.75rem;
      font-weight: 600;
      border-radius: 1rem;
      margin-bottom: 0.75rem;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4"><i class="fas fa-broadcast-tower animated-icon"></i> LSFD & Sams Ten Code List</h1>

    <!-- Search Input -->
    <div class="search-container d-flex">
      <input type="text" id="search" class="form-control" placeholder="Search A Ten Code...">
      <button id="search-btn" class="btn search-button">
        <i class="fas fa-search"></i> Search
      </button>
    </div>

    <!-- List of Offenses -->
    <div id="penal-list"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>

  <script>
    // Initialize AOS
    AOS.init({
      duration: 800,
      easing: 'ease-in-out',
      once: true
    });

    let allOffenses = [];

    // Define colors for different classes
    const classColors = {
      'Emergency': '#ff0a54',
      'Urgent': '#ff5e5b',
      'Standard': '#3a86ff',
      'Routine': '#38b000',
      'Special': '#ffbe0b',
      'default': '#8338ec'
    };

    // Render offenses to the DOM with AOS animations
    function renderOffenses(offenses) {
      const penalList = document.getElementById('penal-list');
      penalList.innerHTML = ''; // Clear the current list

      if (offenses.length === 0) {
        penalList.innerHTML = `
          <div class="no-results" data-aos="fade-up">
            <i class="fas fa-search" style="font-size: 3rem; margin-bottom: 1rem; color: rgba(255, 255, 255, 0.3);"></i>
            <h4>No matching codes found</h4>
            <p>Try different search terms or clear the search</p>
          </div>
        `;
        penalList.style.display = 'block';
        AOS.refresh();
        return;
      }

      offenses.forEach((offense, index) => {
        const card = document.createElement('div');
        card.className = 'offense-card';
        card.setAttribute('data-aos', 'fade-up'); // Add fade-up animation
        card.setAttribute('data-aos-delay', index * 50); // Add slight delay for each card

        // Get color based on class or default to blue
        const offenseClass = offense.class || 'default';
        const borderColor = classColors[offenseClass] || classColors.default;
        card.style.borderColor = borderColor;

        // Create an icon based on the offense class
        let classIcon = 'fa-exclamation-circle';
        if (offenseClass === 'Emergency') classIcon = 'fa-exclamation-triangle';
        if (offenseClass === 'Urgent') classIcon = 'fa-bolt';
        if (offenseClass === 'Standard') classIcon = 'fa-check-circle';
        if (offenseClass === 'Routine') classIcon = 'fa-clipboard';
        if (offenseClass === 'Special') classIcon = 'fa-star';

        card.innerHTML = `
          <span class="category-badge" style="background: ${borderColor}">${offense.class || 'U'}</span>
          <h5>
            <i class="fas ${classIcon}" style="margin-right: 10px; color: ${borderColor}"></i>
            ${offense.title} <small class="text-muted">${offense.id}</small>
          </h5>
          <p><strong>Class:</strong> ${offense.class || 'Standard'}</p>
          <p><strong>Description:</strong> ${offense.description}</p>
        `;

        penalList.appendChild(card);
      });

      penalList.style.display = 'block';
      AOS.refresh(); // Refresh AOS to trigger animations
    }

    function handleSearch() {
      const searchTerm = document.getElementById('search').value.toLowerCase();
      if (searchTerm.trim() === '') {
        document.getElementById('penal-list').style.display = 'none';
        return;
      }

      // Filter offenses by checking if the search term matches title, ID, or description
      const filteredOffenses = allOffenses.filter(offense =>
        offense.title.toLowerCase().includes(searchTerm) ||
        offense.id.toLowerCase().includes(searchTerm) ||
        offense.description.toLowerCase().includes(searchTerm)
      );

      renderOffenses(filteredOffenses);
    }

    // Event listener for the search input field (when typing)
    document.getElementById('search').addEventListener('input', handleSearch);

    // Event listener for the search button (when clicking the button)
    document.getElementById('search-btn').addEventListener('click', handleSearch);

    // Event listener for pressing "Enter" (keyboard input)
    document.getElementById('search').addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        handleSearch();
      }
    });

    // Fetch the JSON data and render the offenses
    fetch('https://baconspaces.github.io/lsfd/ten.json')
      .then(res => res.json())
      .then(data => {
        allOffenses = Object.values(data.PenalCode).flat(); // Flatten all offenses if categorized
      })
      .catch(err => {
        const penalList = document.getElementById('penal-list');
        penalList.style.display = 'block';
        penalList.innerHTML = `
          <div class="alert alert-dark" data-aos="fade-up">
            <i class="fas fa-exclamation-triangle" style="margin-right: 10px;"></i>
            Error loading penal code. Please try again later.
          </div>`;

        console.log('Failed to load penal code:', err);
      });
  </script>
